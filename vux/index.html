<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vux.css">
</head>
<body>
 <div>
    <group title="single column">
      <popup-picker title="title1" :data="list1" :value.sync="value1" ></popup-picker>
    </group>
    <group title="single column">
      <popup-picker title="title2" v-if="show" :data="list2" :value.sync="value2" ></popup-picker>
    </group>
 
            <p>
      选择第一个popup的值0，第二个会消失，此时点击第一个，遮罩消失.
    </p>

  </div>
  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script src="./popup-picker.js"></script>
  <script>
  Vue.component('popup-picker',vuxPopupPicker)
    var vm =new Vue({
      el: 'body',
      computed: {
        show () {
          return !! +this.value1[0]
        }
      },
      data: {
        list1: [[2,1,0]],
        value1:[1],
        list2:[[111,222,333]],
        value2:[222]
      }
    })
  </script>
</body>
</html>
